<template name='entrySignUp'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        <h3>{{i18n "createAccount"}}</h3>
        {{#if otherLoginServices}}
          <p class="entry-signin-cta">{{i18n "ifYouAlreadyHaveAnAccount"}} <a href="/sign-in">{{i18n "signin"}}</a>.</p>
          <div class="entry-social">
            {{#each loginServices}}
              {{> entrySocial}}
            {{/each}}
            {{#if passwordLoginService}}
              <div class="email-option">
                <strong class="line-thru">OR</strong>
                <a data-toggle="collapse" href="#signUp">
                  {{i18n "signUpWithYourEmailAddress"}}
                </a>
              </div>
            {{/if}}
          </div>
        {{else}}
            <p class="entry-signin-cta">{{i18n "ifYouAlreadyHaveAnAccount"}} <a href="/sign-in">{{i18n "signin"}}</a>.</p>
        {{/if}}
        {{#if passwordLoginService}}
          <form class="entry-form {{signupClass}}" id='signUp'>

            {{#if showEmail}}
              <div class="form-group">
                {{#if showUsername}}
                  <input type="email" class="form-control" value='{{emailAddress}}' autocomplete="off" placeholder="{{i18n 'emailAddress'}}">
                {{else}}
                  <input autofocus type="email" class="form-control" autocomplete="off" value='{{emailAddress}}'>
                {{/if}}
              </div>
            {{/if}}

            <div class="form-group">
              <input type="password" class="form-control" value='' placeholder="{{i18n 'password'}}">
            </div>

            {{#if showUsername}}
              <div class="form-group">
                  <input autofocus name="username" type="string" class="form-control" autocomplete="off" placeholder="{{i18n 'username'}}" value=''>
              </div>
            {{/if}}

            {{#if showSignupCode}}
              <div class="form-group">
                <input name="signupCode" type="string" class="form-control" value='' autocomplete="off" placeholder="{{i18n 'signupCode'}}">
              </div>
            {{/if}}
              {{> entryError}}
            <button type="submit" class="submit btn btn-block btn-default">{{i18n "signUp"}}</button>
          </form>
        {{/if}}
        {{#if both}}
          <p class="entry-agreement">{{i18n "clickAgree"}}
              <a href="{{termsUrl}}">{{i18n "terms"}}</a> {{i18n "and"}}
              <a href="{{privacyUrl}}">{{i18n "privacyPolicy"}}</a>.
          </p>
        {{else}}
          {{#unless neither}}
            <p class="entry-agreement">{{i18n "clickAgree"}}
              {{#if privacyUrl}}<a href="{{privacyUrl}}">{{i18n "privacyPolicy"}}</a>.{{/if}}
              {{#if termsUrl}}<a href="{{termsUrl}}">{{i18n "terms"}}</a>.{{/if}}
            </p>
          {{/unless}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
